##############################################################################
# App Manager
##############################################################################

# Common app manager loader for all app managers (they will simply override
# one or two variables from this).

##############################################################################
# Robot
##############################################################################
#
# The name is used to generate both a zeroconf name for this app manager
# and also suggest a name for unique namespacing of this app manager's 
# services.

# name: robosem # covered individually in the launchers, rest is common

# Robot type, part of the system-platform-robot tuple (e.g. ros.linux.johnny5)
# It helps inform the concert client what type of robot it is. We usually
# override this in launchers

# robot: johnny5

# This domain is passed onto the zeroconfing node (we assume ther is one up
# and running!). Other zeroconf parameters are automatically handled 
# internally (use the suggested name, a free port and directly define
# service type '_app-manager._tcp').

domain: local

##############################################################################
# Concert
##############################################################################

# Can be "auto" or "invitation"
connection_mode: "invitation"
whitelist: ["Turtle Concert"]
blacklist: []

##############################################################################
# App Manager
##############################################################################

